<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyCryptoHub</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 0;
      background: rgba(0, 0, 0, 0.6);
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      color: #f2f2f2;
    }
    p {
      font-size: 1.1rem;
      color: #ccc;
    }
    h2 {
      text-align: center;
      color: gold;
      margin-top: 2rem;
    }
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      width: 140px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
    }
    .card img {
      width: 48px;
      height: 48px;
      margin-bottom: 0.5rem;
    }
    .card span {
      display: block;
      color: white;
      font-weight: 600;
      text-decoration: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.8);
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>MyCryptoHub</h1>
    <p>Explore exchanges, wallets, tools & more</p>
  </header>

  <section>
    <h2>Exchanges</h2>
    <div class="card-grid">
      <a href="https://partner.bybit.com/b/miguel800" target="_blank" class="card">
        <img src="bybit.png" alt="Bybit" /><span>Bybit</span>
      </a>
      <a href="https://accounts.binance.com/en/register?ref=12345678" target="_blank" class="card">
        <img src="binance.png" alt="Binance" /><span>Binance</span>
      </a>
      <a href="https://coinmotion.com?firef=AFFILIATE_ID" target="_blank" class="card">
        <img src="coinmotion.png" alt="Coinmotion" /><span>Coinmotion</span>
      </a>
      <a href="https://crypto.com/exch/miguel800" target="_blank" class="card">
        <img src="crypto.png" alt="Crypto.com" /><span>Crypto.com</span>
      </a>
    </div>
  </section>

  <section>
    <h2>Hot Wallets</h2>
    <div class="card-grid">
      <a href="https://phantom.app" target="_blank" class="card">
        <img src="phantom.png" alt="Phantom" /><span>Phantom</span>
      </a>
      <a href="https://solflare.com" target="_blank" class="card">
        <img src="solflare.png" alt="Solflare" /><span>Solflare</span>
      </a>
      <a href="https://metamask.io" target="_blank" class="card">
        <img src="metamask.png" alt="MetaMask" /><span>MetaMask</span>
      </a>
      <a href="https://jup.ag/invite/BRvVHduEhaiG" target="_blank" class="card">
        <img src="jupiter.png" alt="Jupiter Wallet" /><span>Jupiter Wallet</span>
      </a>
    </div>
  </section>

  <section>
    <h2>Cold Wallets</h2>
    <div class="card-grid">
      <a href="https://ledger.com" target="_blank" class="card">
        <img src="ledger.png" alt="Ledger" /><span>Ledger</span>
      </a>
      <a href="https://trezor.io" target="_blank" class="card">
        <img src="trezor.png" alt="Trezor" /><span>Trezor</span>
      </a>
    </div>
  </section>

  <footer>
    Â© 2025 MyCryptoHub. All rights reserved.
  </footer>
</body>
</html>
