
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCryptoHub - DeFi Card</title>
  <link rel="stylesheet" href="final_styles.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: gold;
      font-family: 'Poppins', sans-serif;
      padding: 2rem;
    }
    .card {
      max-width: 500px;
      margin: 2rem auto;
      background: rgba(255, 215, 0, 0.08);
      border-radius: 1.5rem;
      box-shadow: 0 0 15px gold;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 1.5rem;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">MyCryptoHub</h1>
  <div class="card">
    <img src="images/defi_intro_gold_card.png" alt="DeFi Introduction Card" />
  </div>
</body>
</html>
