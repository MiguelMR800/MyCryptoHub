
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyCryptoHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }

    .news-ticker-top {
      background-color: #0d0d1a;
      color: #ffd700;
      font-weight: bold;
      padding: 0.8rem;
      text-align: center;
      font-size: 0.95rem;
      border-bottom: 2px solid #222;
    }

    #news-ticker-text a {
      color: #ffd700;
      text-decoration: none;
    }

    #news-ticker-text a:hover {
      text-decoration: underline;
    }

    .crypto-ticker {
      width: 100%;
      background-color: #0d0d1a;
      overflow: hidden;
      white-space: nowrap;
      border-bottom: 2px solid #111;
      padding: 0.5rem 0;
    }

    .ticker-content {
      display: inline-block;
      padding-left: 100%;
      animation: ticker-scroll 30s linear infinite;
    }

    .ticker-content span {
      display: inline-block;
      margin: 0 2rem;
      color: #fff;
      font-weight: 600;
    }

    .ticker-content span:before {
      content: "â€¢";
      margin-right: 0.5rem;
      color: #ffd700;
    }

    @keyframes ticker-scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Chatbot */
    #chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
    }

    #chatbox {
      display: none;
      background: white;
      color: black;
      width: 300px;
      height: 400px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow-y: auto;
    }

    .chat-bubble {
      background: #f1f1f1;
      padding: 8px 12px;
      border-radius: 15px;
      margin-bottom: 10px;
      max-width: 80%;
    }

    .bot {
      background: #ffd700;
      align-self: flex-start;
    }

    .user {
      background: #c1e1c1;
      align-self: flex-end;
      text-align: right;
    }

    #chat-input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="news-ticker-top">
    <div id="news-ticker-text">Loading latest news...</div>
  </div>

  <div class="crypto-ticker">
    <div class="ticker-content">
      <span>BTC: +2.34%</span>
      <span>ETH: -1.12%</span>
      <span>SOL: +5.01%</span>
      <span>BNB: -0.45%</span>
      <span>XRP: +1.87%</span>
      <span>ADA: +0.76%</span>
      <span>AVAX: +4.20%</span>
      <span>DOT: -0.98%</span>
      <span>DOGE: +3.12%</span>
      <span>LINK: +1.50%</span>
    </div>
  </div>

  <!-- Chatbot -->
  <div id="chatbot-container">
    <button onclick="toggleChat()">Chat</button>
    <div id="chatbox">
      <div id="chat-log" style="display: flex; flex-direction: column;"></div>
      <input id="chat-input" placeholder="Ask about crypto..."/>
    </div>
  </div>

  <script>
    function toggleChat() {
      const box = document.getElementById('chatbox');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById("chat-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        const input = e.target.value;
        addMessage(input, "user");

        let reply = "I'm not sure how to answer that.";
        const q = input.toLowerCase();

        if (q.includes("bitcoin")) {
          reply = "Bitcoin is the first decentralized digital currency.";
        } else if (q.includes("wallet")) {
          reply = "Wallets can be hot (online) or cold (offline), like Ledger or MetaMask.";
        } else if (q.includes("best exchange")) {
          reply = "Popular exchanges include Binance, Bybit, and Crypto.com.";
        } else if (q.includes("solana")) {
          reply = "Solana is a fast blockchain platform great for DeFi and NFTs.";
        }

        setTimeout(() => {
          addMessage(reply, "bot");
        }, 400);

        e.target.value = "";
      }
    });

    function addMessage(text, sender) {
      const log = document.getElementById("chat-log");
      const div = document.createElement("div");
      div.className = "chat-bubble " + sender;
      div.innerText = text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    // News ticker from Cointelegraph
    let newsIndex = 0;
    let newsHeadlines = [];

    document.addEventListener("DOMContentLoaded", () => {
      fetch("https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss")
        .then(response => response.json())
        .then(data => {
          newsHeadlines = data.items.slice(0, 10).map(item => ({ title: item.title, link: item.link }));
          updateTicker();
          setInterval(updateTicker, 5000);
        });
    });

    function updateTicker() {
      const ticker = document.getElementById("news-ticker-text");
      if (!newsHeadlines.length) return;
      const { title, link } = newsHeadlines[newsIndex];
      ticker.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
      newsIndex = (newsIndex + 1) % newsHeadlines.length;
    }
  </script>
</body>
</html>
